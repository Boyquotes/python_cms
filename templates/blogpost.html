{% extends 'base.html' %} {% block content %}
<div class="container mt-5" id="post-container">
  <div class="d-flex justify-content-center">
    <div class="blog-post-card">
      <h3 class="blogpost-title">{{ blogpost.title }}</h3>
      <h5 class="blogpost-subtitle">{{ blogpost.subtitle }}</h5>
      <br />
      <img
        class="img-fluid"
        src="{{ blogpost.image }}"
        alt="Responsive image"
        id="img-max"
      />
      <br />
      <p class="blogpost-card-body-text">{{ blogpost.content }}</p>
      <p class="card-byline text-muted font-italic">
        Posted by {{ blogpost.author }} on {{ blogpost.date_posted.strftime('%B
        %d, %Y') }}
      </p>

      <div class="nav justify-content-start">
        <a
          class="btn btn-outline-primary"
          href="{{ url_for ('index')}}"
          role="button"
          id="blogpost-homelink"
          >Archive</a
        >

        {% if current_user.is_authenticated %}
        <a
          href="{{ url_for('edit_post', blogpost_id=blogpost.id)}}"
          class="btn btn-outline-danger"
          role="button"
          >Edit</a
        >
      </div>
      {% endif %}
    </div>
  </div>

  {% endblock %}
</div>
